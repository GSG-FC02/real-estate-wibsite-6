<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax |Contact us</title>
    <link rel="stylesheet" href="contact-style1.css">
</head>
<body>
    <!-- contact us section -->
    <section id="contact-section">
        <div class="container">
            <h2> HAVE SOME QUESTIONS ?</h2>
            <p> Email us and keep upto date with our latest news</p>
            <div class="contact-form">

                <!-- form section -->
                <div>
                <form action="">
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject of This Message" required>
                    <textarea name="message" placeholder="Type Your Question" id="" rows="5" required></textarea>
                    <button class="submit">
                        Send Message
                    </button>
                </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
